<section class="pickup-details">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                
                <div class="col-sm-12">
                   <h5>pickup-details</h5>
                   <p><i class="fa fa-map-marker" aria-hidden="true"></i>  enter pickup & delivery address <i>(laundry with be delivery to the sane address it was pickup)</i></p>

                </div>
                <div class="col-sm-6">
                    <h5>schedule pickup</h5>
                        <div class="row">
                            <div class="col-xs-6">
                                <div class='input-group date' id='datepicker'>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                        <input type='text' class="form-control"  name="date" placeholder="delivery date" />
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class='input-group' id='timepicker'>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-time"></span>
                                        </span>
                                        <input type='text' class="form-control"   name="timesss" placeholder="delivery time" />
                                    </div>
                                </div>

                                <div class="col-xs-12">
                                <h6><i>(Option)</i></h6>
                                <div class="option">
                                   <a href="#"><i class="fa fa-sliders" aria-hidden="true"></i>  instructions & care <span class="fa fa-angle-right" aria-hidden="true"></span></a>
                                   </div>
                                </div>
                                
                            </div>
                        </div>
                        <div class="col-sm-6">
                         <h5>schedule pickup</h5>
                            <div class="row">
                           
                                <div class="col-xs-6">
                                    <div class='input-group date' id='datepickers'>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                        <input type='text' class="form-control"  name="date" placeholder="delivery date" />
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class='input-group' id='timepickers'>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-time"></span>
                                        </span>
                                        <input type='text' class="form-control"   name="timesss" placeholder="delivery time" />
                                    </div>
                                </div>

                                <div class="col-xs-12">
                                    <h6><i>(Option)</i></h6>
                                    <div class="option">
                                   <a href="#"><i class="fa fa-sliders" aria-hidden="true"></i> estimate price<span class="fa fa-angle-right" aria-hidden="true"></span></a>
                                   </div>
                                </div>
                                
                            </div>
                        </div>
                    <div class="col-sm-12">
                        <div class="checkout">
                            <a href="#">checkout</a>
                        </div>
                    </div>
            </div>

        </div>
    </div>
</section>
