<!--pickup details  -->
<section class="pickup-details" style="position: relative">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                
                <div class="col-sm-12">
                   <h5 class="" style="letter-spacing: 0.34px; color: #696969;">pickup details</h5>
                   <p class="spaced-font regular-font"><i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp; Enter pickup & delivery address <i style="color: #9B9B9B;">(laundry with be delivery to the same address it was pickup)</i></p>

                </div>
                <div class="col-sm-6" style="padding-right: 50px;">
                    <h5 class="landing-2-titles">schedule pickup</h5>
                        <div class="row">
                            <div class="col-xs-6">
                                <div class='input-group date' id='datepicker'>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                        <input type='text' class="landing-2-inputs form-control"  name="date" placeholder="Delivery date" />
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class='input-group' id='timepicker'>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-time"></span>
                                        </span>
                                        <input type='text' class="landing-2-inputs form-control"   name="timesss" placeholder="Delivery time" />
                                    </div>
                                </div>

                                <div class="col-xs-12">
                                <h6>(Option)</h6>
                                <div class="option">
                                   <a href="#" class="regular-font"><i class="fa fa-sliders" aria-hidden="true"></i>&nbsp;&nbsp; Instructions & care <span class="fa fa-angle-right" aria-hidden="true"></span></a>
                                   </div>
                                </div>
                                
                            </div>
                        </div>
                        <div class="col-sm-6" style="padding-left: 50px;">
                         <h5 class="landing-2-titles">schedule pickup</h5>
                            <div class="row">
                           
                                <div class="col-xs-6">
                                    <div class='input-group date' id='datepickers'>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                        <input type='text' class="landing-2-inputs form-control"  name="date" placeholder="Delivery date" />
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class='input-group' id='timepickers'>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-time"></span>
                                        </span>
                                        <input type='text' class="landing-2-inputs form-control"   name="timesss" placeholder="Delivery time" />
                                    </div>
                                </div>

                                <div class="col-xs-12">
                                    <h6>(Option)</h6>
                                    <div class="option">
                                   <a href="#" class="regular-font"><i class="fa fa-sliders" aria-hidden="true"></i>&nbsp;&nbsp; estimate price<span class="fa fa-angle-right" aria-hidden="true"></span></a>
                                   </div>
                                </div>
                                
                            </div>
                        </div>
                    <div class="col-sm-12">
                        <div class="checkout">
                            <a href="#" style="letter-spacing: 1px;">checkout</a>
                        </div>
                    </div>
            </div>

        </div>
    </div>
    <div class="premium-bottom-image">
    </div>
</section>
