
<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webiste</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
     <link rel="stylesheet" type="text/css" href="css/owl.carousel.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
    <link rel="stylesheet" type="text/css" href="css/responsive.css" media="all" />    
</head>
<body>

<!--- start main-wrapper -->
    <div class="main-wrapper">
    <!--- start container -->
        <div class="container-fluid">


            <div class="row">
                <div class="col-md-4">
            <!--- start Registration -->
            <div class="registration">
              <section class="social-sign text-center">
                   <h1>lets get started!</h1>

               <p >Sign up with your email and phone number so we can send you status updates on your order</p>
               <div class="signup-btn">
                   <div class="col-md-6"><button><i class="" aria-hidden="true"><img src="img/facebook.png" alt="f"></i>&nbsp;&nbsp;Sign up with facebook</button></div>
                   <div class="col-md-6"><button><i class="" aria-hidden="true"><img src="img/google.png" alt="g"></i>&nbsp;&nbsp;Sign up with google</button></div>
               
               </div>
              </section>
            <!--- Start form-section -->
              <section class="signup">
                  <form class="form-horizontal" action="#" method="post">
                    <div class="col-md-12">
                        <div class="col-md-12 ">
                            <div class="form-group ">
                                <div class="">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="" aria-hidden="true"><img src="img/full-name.png" alt="FN"></i></span>
                                        <input type="text" class="form-control" name="uname"  placeholder="Enter your full name" id="inputGroupSuccess2" aria-describedby="inputGroupSuccess2Status">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-12 ">
                            <div class="form-group ">
                                <div class="">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="" aria-hidden="true"><img src="img/email.png" alt="E"></i></span>
                                        <input type="text" class="form-control" name="uname"  placeholder="Email address" id="inputGroupSuccess2" aria-describedby="inputGroupSuccess2Status">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-12 ">
                            <div class="form-group ">
                                <div class="">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="" aria-hidden="true"><img src="img/phone.png" alt="P"></i></span>
                                        <input type="text" class="form-control" name="uname"  placeholder="Phone Number" id="inputGroupSuccess2" aria-describedby="inputGroupSuccess2Status">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-12 ">
                            <div class="form-group ">
                                <div class="">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="" aria-hidden="true"><img src="img/password.png" alt="PW"></i></span>
                                        <input type="text" name="uphone" class="form-control" placeholder="Password (min 6 characters)" id="inputGroupSuccess2" aria-describedby="inputGroupSuccess2Status">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                   
                    <div class="col-md-12">
                        <div class="col-md-12 ">
                            <div class="form-group">
                                <input name="submit" type="submit" class="form-control submit" value="Create your account">
                            </div>
                        </div>
                    </div>

                </form>
              </section>
              <!--- End form-section -->
            <div class="signinop">
                <p>By creating an account, you agree to our Terms,  Already have an account? <a href="#">Log in</a> </p>
            </div>

            </div>
            <!--- End registration -->
        </div>




        <div class="col-md-8">
            <div class="row">
                <div class="main-body text-center">
                <div class="main-content">
                    <h1>Pressed</h1>
                <p style="font-family: Graphik-medium;color: #7c7c7c;">Loren ipsum dolor sit, ammet, consectetur adipiscing elit.</p>
                </div>


                <img src="img/sign-bg.png" class="img-responsive">
                
            </div>
            </div>
            

        </div>



        </div>
            </div>

         <!--- End Container -->

    </div>
     <!--- End Main-wrapper -->





                    
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/custom.js"></script>
    
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    </body>
</html>
